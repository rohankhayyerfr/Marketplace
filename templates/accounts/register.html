{% extends 'base.html' %} 

{% block title %}ثبت نام در سایت | شرکت لمون{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-3xl shadow-2xl">
        
        <div class="text-center">
            <svg class="mx-auto h-12 w-auto text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                ایجاد حساب کاربری جدید
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'accounts:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">وارد شوید</a>
            </p>
        </div>

        {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative text-right" role="alert">
                {% for message in messages %}
                    <span class="block sm:inline">{{ message }}</span>
                {% endfor %}
            </div>
        {% endif %}

        <form class="mt-8 space-y-6" action="{% url 'accounts:register' %}" method="POST" dir="rtl">
            {% csrf_token %}
            
            <div class="rounded-md shadow-sm space-y-4">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="id_first_name" class="sr-only">نام</label>
                        <input id="id_first_name" name="first_name" type="text" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right"
                               placeholder="نام">
                    </div>
                    <div>
                        <label for="id_last_name" class="sr-only">نام خانوادگی</label>
                        <input id="id_last_name" name="last_name" type="text" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right"
                               placeholder="نام خانوادگی">
                    </div>
                </div>
                
                <div>
                    <label for="id_email" class="sr-only">ایمیل</label>
                    <input id="id_email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right"
                           placeholder="آدرس ایمیل">
                </div>
                
                <div>
                    <label for="id_username" class="sr-only">نام کاربری</label>
                    <input id="id_username" name="username" type="text" required 
                           class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right"
                           placeholder="نام کاربری">
                </div>

                <div>
                    <label for="id_password" class="sr-only">رمز عبور</label>
                    <input id="id_password" name="password" type="password" autocomplete="new-password" required 
                           class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right"
                           placeholder="رمز عبور">
                </div>

                <div>
                    <label for="id_password2" class="sr-only">تکرار رمز عبور</label>
                    <input id="id_password2" name="password2" type="password" autocomplete="new-password" required
                           class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right"
                           placeholder="تکرار رمز عبور">
                </div>
            </div>

            <div class="flex items-center text-sm">
                <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mr-2">
                <label for="terms" class="mr-2 text-gray-900 select-none">
                    <span class="font-medium">
                        <a href="#" class="text-indigo-600 hover:text-indigo-500 transition duration-150">شرایط و قوانین</a>
                    </span>
                    سایت را می‌پذیرم.
                </label>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 shadow-lg transform hover:scale-[1.01]">
                    ثبت نام
                </button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
